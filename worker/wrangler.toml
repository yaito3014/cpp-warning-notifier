name = "cpp-warning-notifier"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[[routes]]
  pattern = "cpp-warning-notifier.iris-cpp.org"
  custom_domain = true

[vars]
  # The GitHub App ID (public, not a secret)
  GITHUB_APP_ID = "1230093"

  # Secrets must be set via: wrangler secret put GITHUB_APP_PRIVATE_KEY
  # GITHUB_APP_PRIVATE_KEY - RSA private key for the GitHub App (PEM format)
